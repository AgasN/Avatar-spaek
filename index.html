<body>
  <h1>–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –≥–æ–ª–æ—Å–æ–º</h1>

  <video id="avatar" src="greeting.mp4" controls playsinline></video>
  <button onclick="document.getElementById('avatar').play()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>

  <br><br>
  <button onclick="startRecording()">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–æ–ø—Ä–æ—Å–∞</button>
  <p id="status">–û–∂–∏–¥–∞—é –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–æ–ø—Ä–æ—Å...</p>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const openaiKey = "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";
    const elevenKey = "sk_bd92bc6f964e0b3148b13b8117046b0cfd84d3b036074901";
    const voiceId = "tbMIndWkoo8fGuTiprLT";

    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").innerText = "üéôÔ∏è –ó–∞–ø–∏—Å—å...";
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        document.getElementById("status").innerText = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...";
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const base64Audio = await blobToBase64(audioBlob);
        const transcript = await transcribeAudio(base64Audio);
        const gptResponse = await askGPT(transcript);
        const audioUrl = await synthesizeVoice(gptResponse);
        playAudio(audioUrl);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000);
    }

    async function blobToBase64(blob) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.readAsDataURL(blob);
      });
    }

    async function transcribeAudio(base64Audio) {
      const audioBuffer = Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0));
      const formData = new FormData();
      formData.append("file", new Blob([audioBuffer], { type: "audio/webm" }), "audio.webm");
      formData.append("model", "whisper-1");

      const response = await fetch("https://api.openai.com/v1/audio/transcriptions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + openaiKey
        },
        body: formData
      });

      const data = await response.json();
      return data.text;
    }

    async function askGPT(prompt) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + openaiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    async function synthesizeVoice(text) {
      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "xi-api-key": elevenKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75
          }
        })
      });
      const blob = await response.blob();
      return URL.createObjectURL(blob);
    }

    function playAudio(url) {
      const player = document.getElementById("audioPlayer");
      player.src = url;
      player.style.display = "block";
      player.play();
      document.getElementById("status").innerText = "‚úÖ –û—Ç–≤–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!";
    }
  </script>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      background: linear-gradient(to right, #f2f2f2, #e0eafc);

    video {

    button {

</head>
<body>
  <h1>–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –≥–æ–ª–æ—Å–æ–º</h1>

  <video id="avatar" src="greeting.mp4" controls playsinline></video>
  <button onclick="document.getElementById('avatar').play()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>

  <br><br>
  <button onclick="startRecording()">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–æ–ø—Ä–æ—Å–∞</button>
  <p id="status">–û–∂–∏–¥–∞—é –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–æ–ø—Ä–æ—Å...</p>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const SERVER_URL = "https://backend-server-fwx6.onrender.com";

    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").innerText = "üéôÔ∏è –ó–∞–ø–∏—Å—å...";
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        document.getElementById("status").innerText = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...";
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", audioBlob, "audio.webm");

        try {
          const response = await fetch(`${SERVER_URL}/ask`, {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          if (data.audioUrl) {
            const player = document.getElementById("audioPlayer");
            player.src = data.audioUrl;
            player.style.display = "block";
            player.play();
            document.getElementById("status").innerText = "‚úÖ –û—Ç–≤–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!";
          } else {
            document.getElementById("status").innerText = "‚ùå –û—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω.";
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞:", data);
          }
        } catch (error) {
          document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞.";
          console.error("–û—à–∏–±–∫–∞:", error);
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 7000);
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –ê–≤–∞—Ç–∞—Ä</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #f2f2f2, #e0eafc);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:disabled {
      background-color: #999999;
      cursor: wait;
    }
    button:hover:enabled {
      background-color: #45a049;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –≥–æ–ª–æ—Å–æ–º</h1>

  <button id="recordBtn" onclick="startRecording()" style="margin-bottom:20px;">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–æ–ø—Ä–æ—Å–∞</button>
  <p id="status">–û–∂–∏–¥–∞—é –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–æ–ø—Ä–æ—Å...</p>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const SERVER_URL = "https://backend-server-fwx6.onrender.com";

    let mediaRecorder;
    let audioChunks = [];
    const RECORD_SECONDS = 7; // –ú–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å –¥–æ 10+ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
    let timerId;

    async function startRecording() {
      const recordBtn = document.getElementById('recordBtn');
      recordBtn.disabled = true;
      let remaining = RECORD_SECONDS;
      recordBtn.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${remaining} —Å–µ–∫`;

      document.getElementById("status").innerText = "üéôÔ∏è –ó–∞–ø–∏—Å—å...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        clearInterval(timerId);
        recordBtn.textContent = `üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–æ–ø—Ä–æ—Å–∞`;
        recordBtn.disabled = false;
        document.getElementById("status").innerText = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...";
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", audioBlob, "audio.webm");

        try {
          const response = await fetch(`${SERVER_URL}/ask`, {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          if (data.audioUrl) {
            const player = document.getElementById("audioPlayer");
            player.src = data.audioUrl;
            player.style.display = "block";
            player.play();
            document.getElementById("status").innerText = "‚úÖ –û—Ç–≤–µ—Ç –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!";
          } else {
            document.getElementById("status").innerText = "‚ùå –û—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω.";
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞:", data);
          }
        } catch (error) {
          document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞.";
          console.error("–û—à–∏–±–∫–∞:", error);
        }
      };

      mediaRecorder.start();

      // –í–∏–∑—É–∞–ª—å–Ω—ã–π –æ–±—Ä–∞—Ç–Ω—ã–π —Ç–∞–π–º–µ—Ä –Ω–∞ –∫–Ω–æ–ø–∫–µ
      timerId = setInterval(() => {
        remaining -= 1;
        if (remaining > 0) {
          recordBtn.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${remaining} —Å–µ–∫`;
        } else {
          clearInterval(timerId);
          recordBtn.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ...';
          mediaRecorder.stop();
        }
      }, 1000);

      // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ N —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        if (mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
        }
      }, RECORD_SECONDS * 1000 + 200);
    }
  </script>
</body>
</html>
